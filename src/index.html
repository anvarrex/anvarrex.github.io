<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="section">
	<div class="container">
		<!-- Первый row под заголовок  -->
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
				<h1 class="header text-center">
				<span>Получите видео-инструкцию</span>
				<strong class="text-uppercase">Как заработать свой первый миллион</strong>
			</h1>
			</div>
		</div>
	<!-- Второй row под заголвок -->
	<div class="row">
		<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
			<div class="video">
				<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		</div>
		<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2 ">
			<div class="form">
				<p class="form-header text-center">Введите свой email</p>
				<form action="#">
					<input type="text" class="form-control input-lg" placeholder=" Ваше имя">
					<input type="text" class="form-control input-lg" placeholder=" Ваш email">
					<button class="btn btn-primary btn-lg btn-block form-btn"> Получить инструкцию</button>
				</form>
			</div>
		</div>
	</div>
	</div>
</div>


<div class="section">
	<div class="container">
		<div class="row">
		<div class="col-lg-12 col-xs-12 col-md-12 col-sm-12">
			<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
			
		</div>
		</div>
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/01.png" alt="1 преимущество">
						<p>Первое преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/02.png" alt="2 преимущество">
						<p>Второе преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/03.png" alt="3 преимущество">
						<p>Третье преимущество</p>
						</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/04.png" alt="4 преимущество">
						<p>Четвертое преимущество</p>
					</div>
			</div>
		</div>
	</div>
	<button class="btn btn-primary btn-lg form-btn center-block"> Получить инструкцию</button>


	</div>


</div>


<div class="section">
	<div class="container">
		<div class="row">
			<h2 class="clients-header text-uppercase text-center"> Наши клиенты</h2>
		</div>
		<div class="clients">
			<div class="row">
				<div class="col-lg-3 col-lg-offset-0 col-md-6 text-center">
					<div class="clients-box"><img src="img/1.png" alt=" Клиент 1"></div>
				</div>
				<div class="col-lg-3 col-lg-offset-0 col-md-6 text-center">
					<div class="clients-box"><img src="img/2.png" alt=" Клиент 2"></div>
				</div>
				<div class="col-lg-3 col-lg-offset-0 col-md-6 text-center">
					<div class="clients-box"><img src="img/3.png" alt=" Клиент 3"></div>
				</div>
				<div class="col-lg-3 col-lg-offset-0 col-md-6 text-center">
					<div class="clients-box"><img src="img/4.png" 6t=" Клиент 4"></div>
				</div>
				<div class="col-lg-3 col-lg-offset-0 col-md-6 text-center">
					<div class="clients-box"><img src="img/5.png" alt=" Клиент 5"></div>
				</div>
				<div class="col-lg-3 col-lg-offset-0 col-md-6 text-center">
					<div class="clients-box"><img src="img/6.png" alt=" Клиент 6"></div>
				</div>
				<div class="col-lg-3 col-lg-offset-0 col-md-6 text-center">
					<div class="clients-box"><img src="img/7.png" alt=" Клиент 7"></div>
				</div>
				<div class="col-lg-3 col-lg-offset-0 col-md-6 text-center">
					<div class="clients-box"><img src="img/8.png" alt=" Клиент 8"></div>
				</div>
			</div>
		</div>
		
	</div>
</div>

<div class="bg">
	
</div>


</body>
</html>
